{% load static %}
<!doctype html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a style="text-decoration:none;" href="{% url 'show_my_tasks' %}">|| My tasks ||</a></li>
                    <li><a style="text-decoration:none;" href="{% url 'list_projects' %}">|| My projects ||</a></li>
                    <li><a style="text-decoration:none;" href="{% url 'logout' %}">|| Logout ||</a></li>
                {% else %}
                    <li><a style="text-decoration:none;" href="{% url 'login' %}">|| Login ||</a></li>
                    <li><a style="text-decoration:none;" href="{% url 'signup' %}">|| Signup ||</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Login</button>
            </form>
        </div>
    </main>
</body>
</html>
